<ion-content>
    <div id="left" #map> </div>
    <div id="right">
        <map-settings *ngIf="showMapSettings" (settings)="changeSettingsAndRedraw($event)"> </map-settings>
        <summary *ngIf="showSummary" [results]="results"> </summary>
        <ac-result *ngIf="showAcResults" [name]="acName" [results]="acResults"> </ac-result>
        <caste-breakup *ngIf="showCasteBreakup"> </caste-breakup>
    </div>
    <div id="legend">
        <legend *ngIf="showLegend"> </legend>
    </div>
</ion-content>
