<ion-card>
  <h2 text-center> <b> {{name}} </b> </h2>
  <ion-grid>
    <ion-row style="color:white; background: black">
      <ion-col col-4> Party </ion-col>
      <ion-col col-4> %age </ion-col>
      <ion-col col-4> Votes </ion-col>
    </ion-row>
    <ion-row *ngFor="let result of results; let i = index" [style.backgroundColor]="getBkgndColor(i)" [hidden]="i>5">
      <ion-col col-4> {{getParty(result.Party)}} </ion-col>
      <ion-col col-4> {{result.VotePercent}}% </ion-col>
      <ion-col col-4> {{result.Votes}} </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
