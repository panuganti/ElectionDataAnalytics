<ion-card>
  <h2 text-center> <b> {{name}} </b> </h2>
  <h2 text-center> <b> {{electionYear}} </b> </h2>
  <ion-grid>
    <ion-row style="color:white; background: black">
      <ion-col col-6> Party </ion-col>
      <ion-col col-2> %age </ion-col>
      <ion-col col-2> Votes </ion-col>
    </ion-row>
    <ion-row *ngFor="let result of results; let i = index" [style.backgroundColor]="getBkgndColor(i)" [hidden]="i>5">          
        <ion-col col-6 text-left> {{result.Party}} </ion-col>
        <ion-col col-2 text-center> {{result.VotePercent}}% </ion-col>
        <ion-col col-2 text-right> {{result.Votes}} </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
