<ion-card>
  <ion-grid>
    <ion-row style="color:white; background: black">
      <ion-col col-6> Party </ion-col>
      <ion-col col-2> %age </ion-col>
      <ion-col col-2> Votes </ion-col>
    </ion-row>
    <ion-row *ngFor="let result of results; let i = index" [style.backgroundColor]="getBkgndColor(i)">
      <ion-col col-6> {{result.Party}} </ion-col>
      <ion-col col-2> {{result.VotePercent}}% </ion-col>
      <ion-col col-2> {{result.Votes}} </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
