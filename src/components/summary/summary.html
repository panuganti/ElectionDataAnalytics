<ion-card>
  <h2 text-center> <b> Results Summary </b></h2>
  <ion-grid>
    <ion-row style="color:white; background: black">
      <ion-col col-6> Party </ion-col>
      <ion-col col-2> Seats </ion-col>
    </ion-row>
    <ion-row *ngFor="let result of getSummary(); let i = index" [style.backgroundColor]="getBkgndColor(i)">
      <ion-col (click)="showACs(result.party)"> {{result.party}} </ion-col>
      <ion-col> {{result.count}} </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ac-list *ngIf="showSummary" [acs]="acs"> </ac-list>
