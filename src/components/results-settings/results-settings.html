<ion-range min="0" max="100" step="20" pin="true" [(ngModel)]="settings.transparency">
  <ion-icon small range-left name="sunny"></ion-icon>
  <ion-icon range-right name="sunny"></ion-icon>
</ion-range>
<ion-item text-right>
  <span style="float:left"> Election Year</span>
  <ion-badge> {{settings.electionYear}}</ion-badge>
</ion-item>
<ion-item>
  <ion-range min="{{minYear}}" max="{{maxYear}}" pin="true" [(ngModel)]="electionRangeValue" color="secondary" (ionChange)="setElectionYear()">
    <ion-label range-left>1999</ion-label>
    <ion-label range-right>2014</ion-label>
  </ion-range>
</ion-item>
