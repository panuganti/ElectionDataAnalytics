<ion-card>
  {{results}}
  <ion-grid>
    <ion-row style="color:white; background: black">
      <ion-col text-center>
        <span style="color: white !important"> Constituencies </span>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let ac of acs; let i = index" [style.backgroundColor]="getBkgndColor(i)">
      <ion-col text-center *ngIf="show"> {{ac}} </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
